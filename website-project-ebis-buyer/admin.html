<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <button class="welcome-btn" onclick="window.location.href='index.html'">
      Home
    </button>
    <title>MobilGue</title>

    <style>
      /* CSS untuk styling */
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
      }
      .container {
        width: 80%;
        margin: auto;
        overflow: hidden;
      }
      form {
        width: 50%;
        margin: auto;
        margin-bottom: 20px;
      }
      input[type="text"],
      input[type="email"],
      textarea,
      input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      input[type="submit"] {
        background: #333;
        color: #fff;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background: #444;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>MobilGue</h2>

      <!-- Form for Purchase -->
      <form
        id="purchase-form"
        onsubmit="handleFormSubmit(event, 'purchase.html')"
      >
        <h3>Purchase a Car</h3>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="car">Car Model</label>
        <input type="text" id="car" name="car" required />

        <input type="submit" value="Submit Purchase" />
      </form>

      <!-- Form for Book Test Driving -->
      <form
        id="test-driving-form"
        onsubmit="handleFormSubmit(event, 'test-driving.html')"
      >
        <h3>Book Test Driving</h3>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="date">Preferred Date</label>
        <input type="text" id="date" name="date" required />

        <input type="submit" value="Book Test Driving" />
      </form>
    </div>

    <script>
      // Handle form submission
      function handleFormSubmit(event, targetPage) {
        event.preventDefault(); // Prevent default form submission
        window.open(targetPage, "_blank"); // Open target page in a new tab
      }
    </script>
  </body>
</html>
