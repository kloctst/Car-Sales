<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MobilGue</title>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <!-- Isi head -->
      </head>
      <body>
        <div class="container">
          <!-- Isi konten lainnya -->

          <!-- Tombol Back to Index -->
          <button
            class="welcome-btn"
            onclick="window.location.href='dealer.html'"
          >
            Home
          </button>
        </div>
      </body>
    </html>

    <style>
      /* CSS untuk styling */
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
      }
      .container {
        width: 80%;
        margin: auto;
        overflow: hidden;
      }
      #contact-form {
        width: 50%;
        margin: auto;
      }
      input[type="text"],
      input[type="email"],
      textarea,
      input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      input[type="submit"] {
        background: #333;
        color: #fff;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background: #444;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>MobilGue</h2>
      <form
        id="contact-form"
        action="mailto:youremail@example.com"
        method="post"
        enctype="text/plain"
      >
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>

        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
