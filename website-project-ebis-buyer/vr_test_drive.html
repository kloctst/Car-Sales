<section id="vr-test-drive" class="vr-test-drive">
    <div class="container">
      <h2>VR Test Drive Booking</h2>
      <form
        id="vr-test-drive-form"
        action="mailto:youremail@example.com"
        method="POST"
        enctype="text/plain"
      >
        <label for="customer-name">Full Name:</label>
        <input type="text" id="customer-name" name="Full Name" required />
  
        <label for="customer-email">Email Address:</label>
        <input type="email" id="customer-email" name="Email" required />
  
        <label for="customer-message">Message:</label>
        <textarea id="customer-message" name="Message" required>
  I'd like to book a VR Test Drive.</textarea>
  
        <input type="submit" value="Submit VR Test Drive" />
      </form>
    </div>
  </section>
